name: CI - Frontend Selenium Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Start Next.js frontend
        run: |
          npm run build
          npm run start &
        env:
          NODE_ENV: production

      - name: Wait for frontend to be ready
        run: |
          npx wait-on http://localhost:3000

      - name: Run Selenium admin tests (Mocha + Mochawesome)
        run: |
          npx mocha tests/selenium/admin-test.mocha.js --reporter mochawesome --reporter-options reportDir=mochawesome-report,reportFilename=admin-report,quiet=true
        env:
          DISPLAY: :99

      - name: Upload Selenium admin HTML report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-admin-report
          path: mochawesome-report/admin-report.html

      - name: Run Selenium candidat tests (Mocha + Mochawesome)
        run: |
          npx mocha tests/selenium/candidat-test.mocha.js --reporter mochawesome --reporter-options reportDir=mochawesome-report,reportFilename=candidat-report,quiet=true
        env:
          DISPLAY: :99

      - name: Upload Selenium candidat HTML report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-candidat-report
          path: mochawesome-report/candidat-report.html
