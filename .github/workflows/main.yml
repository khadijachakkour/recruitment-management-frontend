name: CI - Frontend Selenium Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Start Next.js frontend
        run: |
          npm run build
          npm run start &
        env:
          NODE_ENV: production

      - name: Wait for frontend to be ready
        run: |
          npx wait-on http://localhost:3000

      - name: Run Selenium admin tests
        run: |
          cd tests/selenium
          node admin-test.js
        env:
          DISPLAY: :99

      - name: Run Selenium candidat tests
        run: |
          cd tests/selenium
          node candidat-test.js
        env:
          DISPLAY: :99
